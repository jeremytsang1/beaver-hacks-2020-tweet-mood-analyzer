<!DOCTYPE html>
<html lang="en">
<head>



    
    {% if title %}
        <title>FLask Blog - {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}


    <meta charset="utf-8">
	<!-- CSS SHEET -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="static/style.css"> -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    


	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

	<!-- JAVASCRIPT -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>



<body>

<!-- DEFAULT NAV BAR -->
<body>
    <header class="header navbar-fixed-top" id="topest">
        <div>_</div>
    </header>
     <header class="header navbar-fixed-top">
        <nav class="navbar fixed-top navbar-inverse">
            <div class="navbar-header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-1 col-sm-1 col-xs-2">
                            <a class="navbar-brand" href="#">
                                <img alt="Brand" src="{{ url_for('static', filename='test.png') }}">
                            </a>
                        </div> <!-- /logo div -->
                        <!-- SEARCH BAR -->
                        <div class="col-md-10 col-sm-10 col-xs-7 pt-url">
                            <form> <!-- navbar classes removed to help with input bar extension -->
                                <div class="md-form form-group w-75">
                                    <input type="text" class="input-lg form-control" placeholder="Enter Tweet URL Here">
                                </div> <!-- /form-group -->
                            </form>
                        </div> <!-- /search bar div -->
                        <div class="col-md-1 col-sm-1 col-xs-1 pb-btn">
                            <button type="button" class="btn btn-default btn-lg navbar-btn" id="submit">Submit</button>
                        </div> <!-- /button div -->
                    </div> <!-- /row -->
                </div> <!-- /container -->
            </div> <!-- /navbar-header -->
        </nav>
    </header>



    <h1>test</h1>
    <p>test</p>
    {% block content %}{% endblock %}



    <footer class="footer navbar-fixed-bottom">
        <div class="container">
            <div class="k_footer">
                <span class="k_footer">
                    <span class="text-muted">Created by Absolute (Floating Point) Units | BeaverHacks 2020</span>
                    <br>
                    <span class="k_footer">
                        <a href="https://github.com/kylebell3">Kyle Bell</a>, 
                        <a href="https://github.com/RyanIn3D">Ryan Davis</a>, 
                        <a href="https://github.com/jeremytsang1">Jeremy Tsang</a>
                </span>
            </span>
            </div> <!-- /jumbotron -->
        </div> <!-- /container (footer) -->
    </footer>
    



</body>
</html>
